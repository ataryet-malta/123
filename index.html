<html>
    <head>
        <meta charset='utf-8'>
        <title>Malta Pro</title>
        <style>
            @font-face {
                font-family: 'logging';
                src: url('fonts/LiberationMono-Regular.ttf');
            }

            /* واجهة Glassmorphism العصرية */
            body {
                /* خلفية متدرجة عميقة ضرورية لإبراز تأثير الزجاج */
                background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
                color: #ffffff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
            }

            .main-card {
                /* تأثير الزجاج المتجمد الشفاف */
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                padding: 30px;
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
                width: 80%;
                max-width: 800px;
                text-align: center;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 10px;
                text-transform: uppercase;
                letter-spacing: 3px;
                color: #00d4ff; /* الحفاظ على لونك المفضل */
                text-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            }

            p {
                margin-bottom: 15px;
                font-size: 18px;
            }

            #status {
                font-weight: bold;
                color: #00ff00;
            }

            /* الكونسول مدمج مع التصميم الزجاجي */
            #console {
                font-family: 'logging';
                background: rgba(0, 0, 0, 0.5);
                color: #00ff00; /* الحفاظ على لون المخرجات الأخضر */
                padding: 15px;
                border-radius: 10px;
                text-align: left;
                height: 300px;
                overflow-y: auto;
                border: 1px solid rgba(255, 255, 255, 0.05);
                font-size: 14px;
                white-space: pre-wrap;
                word-wrap: break-word;
            }

            .footer {
                margin-top: 20px;
                font-size: 12px;
                color: rgba(255, 255, 255, 0.4);
            }

            a { color: #00d4ff; text-decoration: none; }
            a:hover { text-decoration: underline; }

        </style>
        <script>
        if (window.applicationCache.status=='0')
        {
          window.location.replace("cache.html");
        }
        </script>
    </head>
    <body>

        <div class="main-card">
            <h1>Malta Pro</h1>
            <p>Status: <span id="status">Waiting for Exploit...</span></p>
            
            <pre id='console'></pre>

            <div class="footer">
                See <a href='./about.html' data-jslicense='1'>JavaScript license information</a> for source code.
            </div>
        </div>

    </body>
    <script type='module' src='./alert.mjs'></script>
</html>
