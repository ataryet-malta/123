<html>
    <head>
        <meta charset='utf-8'>
        <title>Malta Pro</title>
        <style>
            @font-face {
                font-family: 'logging';
                src: url('fonts/LiberationMono-Regular.ttf');
            }

            /* واجهة Cyber-Industrial */
            body {
                background-color: #050505; /* أسود عميق */
                background-image: 
                    linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
                background-size: 30px 30px; /* خلفية شبكية تقنية */
                color: #ff9d00; /* لون برتقالي صناعي تحذيري */
                font-family: 'Segoe UI', 'Courier New', monospace;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
            }

            .main-card {
                background: rgba(10, 10, 10, 0.95);
                border: 2px solid #ff9d00;
                /* زوايا مشطوفة تقنية */
                clip-path: polygon(0 5%, 5% 0, 95% 0, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0 95%);
                padding: 40px;
                box-shadow: inset 0 0 15px rgba(255, 157, 0, 0.2), 0 0 30px rgba(0, 0, 0, 1);
                width: 80%;
                max-width: 850px;
                text-align: center;
                position: relative;
            }

            /* إضافة لمسة صناعية في الزوايا */
            .main-card::before {
                content: "SYSTEM_ID: MALTA_PRO_v9.00";
                position: absolute;
                top: 10px;
                right: 30px;
                font-size: 10px;
                letter-spacing: 1px;
                opacity: 0.5;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 5px;
                text-transform: uppercase;
                letter-spacing: 6px;
                color: #ff9d00;
                font-weight: 900;
                text-shadow: 2px 2px 0px rgba(0, 0, 0, 1), 0 0 10px rgba(255, 157, 0, 0.3);
            }

            p {
                margin: 0 0 15px 0;
                font-weight: bold;
                letter-spacing: 1px;
            }

            #status {
                color: #fff;
                background: #ff9d00;
                padding: 2px 8px;
                color: #000;
                text-transform: uppercase;
            }

            /* الكونسول الصناعي */
            #console {
                font-family: 'logging';
                background: #000;
                color: #00ff00; /* الحفاظ على اللون الأخضر للمخرجات البرمجية */
                padding: 20px;
                border: 1px solid #333;
                text-align: left;
                height: 280px;
                overflow-y: auto;
                font-size: 13px;
                white-space: pre-wrap;
                word-wrap: break-word;
                /* تأثير خطوط المسح Scanlines */
                background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
                background-size: 100% 2px, 3px 100%;
            }

            /* إخفاء قسم التذييل والروابط دون حذف الكود */
            .footer {
                display: none !important;
            }

            a { color: #ff9d00; text-decoration: none; border-bottom: 1px solid transparent; }
            a:hover { border-bottom: 1px solid #ff9d00; }

            /* تأثير النبض الصناعي */
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.7; }
                100% { opacity: 1; }
            }
            #status { animation: pulse 1.5s infinite; }

        </style>
        <script>
        if (window.applicationCache.status=='0')
        {
          window.location.replace("cache.html");
        }
        </script>
    </head>
    <body>

        <div class="main-card">
            <h1>Malta Pro</h1>
            <p>Status: <span id="status">Waiting for Exploit...</span></p>
            
            <pre id='console'></pre>

            <div class="footer">
                CORE_ENGINE: WEB_KIT // See <a href='./about.html' data-jslicense='1'>JS_LICENSE</a> for source code.
            </div>
        </div>

    </body>
    <script type='module' src='./alert.mjs'></script>
</html>
