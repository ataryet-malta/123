<html>
    <head>
        <meta charset='utf-8'>
        <title>Malta Pro</title>
        <style>
            @font-face {
                font-family: 'logging';
                src: url('fonts/LiberationMono-Regular.ttf');
            }

            /* الواجهة الجديدة */
            body {
                background-color: #0a0a0a; /* لون خلفية داكن */
                color: #00d4ff; /* لون نص سماوي فسفوري */
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
            }

            .main-card {
                background: rgba(20, 20, 20, 0.9);
                border: 1px solid #00d4ff;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
                width: 80%;
                max-width: 800px;
                text-align: center;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 10px;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            /* الحفاظ على الكونسول كما هو مع تجميله */
            #console {
                font-family: 'logging';
                background: #000;
                color: #00ff00; /* لون أخضر للمخرجات */
                padding: 15px;
                border-radius: 5px;
                text-align: left;
                height: 300px;
                overflow-y: auto;
                border: 1px solid #333;
                font-size: 14px;
                white-space: pre-wrap;
                word-wrap: break-word;
            }

            .footer {
                margin-top: 20px;
                font-size: 12px;
                color: #555;
            }

            a { color: #00d4ff; text-decoration: none; }
            a:hover { text-decoration: underline; }

        </style>
        <script>
        if (window.applicationCache.status=='0')
        {
          window.location.replace("cache.html");
        }
        </script>
    </head>
    <body>

        <div class="main-card">
            <h1>Malta Pro</h1>
            <p>Status: <span id="status">Waiting for Exploit...</span></p>
            
            <pre id='console'></pre>

            <div class="footer">
                See <a href='./about.html' data-jslicense='1'>JavaScript license information</a> for source code.
            </div>
        </div>

    </body>
    <script type='module' src='./alert.mjs'></script>
</html>
